<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut, 
  updatePassword, 
  updateEmail, 
  deleteUser,
  EmailAuthProvider, 
  reauthenticateWithCredential 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCwhZf8p7oL-o5A25IABMr1w9FYSoUTPZg",
  authDomain: "groupymovie.firebaseapp.com",
  projectId: "groupymovie",
  storageBucket: "groupymovie.firebasestorage.app",
  messagingSenderId: "391687787452",
  appId: "1:391687787452:web:025fe4654afeb0f6eed1b9"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM elements
const modal = document.getElementById('accountModal');
const welcome = document.getElementById('welcome');
const status = document.getElementById('status');

// Show modal
document.getElementById('accountBtn').addEventListener('click', ()=>{
  modal.style.display = 'flex';
});

// Hide modal when clicking outside
window.addEventListener('click', e=>{
  if(e.target == modal) modal.style.display='none';
});

// Auth state
onAuthStateChanged(auth, (user) => {
  if (user) {
    const firstName = user.displayName 
      ? user.displayName.split(" ")[0] 
      : null;

    welcome.textContent = firstName
      ? `Welcome, ${firstName}`
      : `Welcome, ${user.email}`;
  } else {
    window.location.replace("index.html");
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', async ()=>{
  await signOut(auth);
  modal.style.display = 'none';
  window.location.replace("index.html");
});

// Update password
document.getElementById('updatePassBtn').addEventListener('click', async () => {
  const user = auth.currentUser;
  const newPass = document.getElementById('newPass').value.trim();
  const currentPassword = prompt("Enter your current password to confirm:");

  if (!newPass || !currentPassword) {
    alert("New password and current password required.");
    return;
  }

  try {
    const credential = EmailAuthProvider.credential(user.email, currentPassword);

    // Re-authenticate
    await reauthenticateWithCredential(user, credential);

    // Update password
    await updatePassword(user, newPass);

    alert("Password updated successfully!");
    document.getElementById('newPass').value = '';

  } catch (error) {
    alert(error.message);
  }
});

// Update email
document.getElementById('updateEmailBtn').addEventListener('click', async () => {
  const user = auth.currentUser;
  const newEmail = document.getElementById('newEmail').value.trim();
  const currentPassword = prompt("Enter your current password to confirm:");

  if (!newEmail || !currentPassword) {
    alert("Email and current password required.");
    return;
  }

  try {
    const credential = EmailAuthProvider.credential(user.email, currentPassword);

    // Re-authenticate
    await reauthenticateWithCredential(user, credential);

    // Update email
    await updateEmail(user, newEmail);

    alert("Email updated successfully!");
    document.getElementById('newEmail').value = '';

  } catch (error) {
    alert(error.message);
  }
});


// Delete account
document.getElementById('deleteBtn').addEventListener('click', async () => {
  const user = auth.currentUser;
  const currentPassword = prompt("Enter your current password to delete your account:");

  if (!currentPassword) return;

  if (!confirm("Are you sure you want to delete your account?")) return;

  try {
    const credential = EmailAuthProvider.credential(user.email, currentPassword);

    // Re-authenticate
    await reauthenticateWithCredential(user, credential);

    // Delete account
    await deleteUser(user);

    alert("Account deleted successfully.");
    window.location.replace("index.html");

  } catch (error) {
    alert(error.message);
  }
});
</script>
