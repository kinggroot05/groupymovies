<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Movies For You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* --- General Reset --- */
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background: linear-gradient(to bottom, #000000, #1e1b4b); color:#fff; }

    /* --- Navbar --- */
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#222; }
    .search-bar { padding:6px 10px; border-radius:6px; border:none; background:#121212; color:#f5f5f5; width:250px; }
    .contact-btn { background:#3b82f6; border:none; color:#fff; padding:8px 16px; border-radius:8px; cursor:pointer; }
    .contact-btn:hover { opacity:0.9; }

    /* --- Banner --- */
    .banner { height:50vh; background-size:cover; display:flex; align-items:center; justify-content:center; padding:20px; }
    .banner h1 { background: rgba(0,0,0,0.7); padding:10px; font-size:2em; }

    /* --- Rows & Lists --- */
    .row { padding:20px; }
    .row h2 { margin-bottom:10px; }
    .list { display:flex; gap:15px; overflow-x:auto; -webkit-overflow-scrolling: touch; }
    .list img { width:150px; border-radius:5px; cursor:pointer; transition:transform 0.3s, filter 0.3s; }
    .list img:hover { transform:scale(1.05); filter:brightness(1.2); }

    /* --- Modals --- */
    .modal, .search-modal, .account-modal, .contact-popup { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:9999; }
    .modal-content, .account-card, .popup-box { background:#1a1a1a; color:#f5f5f5; border-radius:12px; padding:20px; max-width:900px; width:90%; text-align:center; overflow-y:auto; position:relative; }
    .modal-body { display:flex; gap:20px; align-items:flex-start; margin-bottom:20px; }
    .modal-body img { width:30%; border-radius:8px; }
    .modal-text { flex:1; text-align:left; }
    .stars { color: gold; }
    .close, .close-btn { position:absolute; cursor:pointer; font-size:24px; right:20px; top:10px; color:#ef4444; background:none; border:none; }
    .server-selector select { background:#121212; color:#fff; padding:6px 10px; border-radius:6px; border:1px solid #333; margin-top:10px; }

    /* --- Search modal --- */
    .search-modal { flex-direction:column; padding-top:60px; }
    .search-modal input { width:300px; padding:10px 12px; border-radius:6px; border:none; margin-bottom:20px; background:#121212; color:#f5f5f5; }
    .search-modal .results { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
    .search-modal img { width:120px; border-radius:6px; cursor:pointer; }

    /* --- Account modal inputs/buttons --- */
    .account-card input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #333; background:#121212; color:#fff; }
    .account-card button { width:100%; padding:10px; margin-top:10px; border:none; border-radius:8px; cursor:pointer; }
    .account-card .update { background:#3b82f6; color:#fff; }
    .account-card .delete { background:#ef4444; color:#fff; }
    .account-card .logout { background:#22c55e; color:#fff; }

    /* --- Footer --- */
    .footer { background:#222; color:#ccc; padding:20px; text-align:center; margin-top:40px; }
    .footer-links { display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin-top:10px; }
    .footer-links a { color:#3b82f6; font-size:24px; text-decoration:none; transition:transform 0.2s; }
    .footer-links a:hover { transform:scale(1.2); }

    /* --- Scrollbar hide --- */
    .list::-webkit-scrollbar { display:none; }
    .list { -ms-overflow-style:none; scrollbar-width:none; }

    /* --- Responsive --- */
    @media (max-width:768px){
      .banner { height:30vh; }
      .list img { width:120px; }
      .modal-body { flex-direction:column; align-items:center; }
      .modal-body img { width:40%; }
      .modal-text { text-align:center; }
      .search-modal input { width:90%; margin-top:50px; }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
    <button id="accountBtn" class="contact-btn">Account</button>
  </div>

  <!-- Banner -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- Trending Rows -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>
  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>
  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Video Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="">
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Daphne</option>
          <option value="vidsrc.me">Babelyn</option>
          <option value="player.videasy.net">Monica</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen style="border-radius:8px;"></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()">
    <div class="results" id="search-results"></div>
  </div>

  <!-- Account Modal -->
  <div id="accountModal" class="account-modal">
    <div class="account-card">
      <h2 id="welcome"></h2>
      <p>Update Email</p>
      <input type="email" id="newEmail" placeholder="New Email">
      <button class="update" id="updateEmailBtn">Update Email</button>
      <p style="margin-top:10px;">Update Password</p>
      <input type="password" id="newPass" placeholder="New Password">
      <button class="update" id="updatePassBtn">Update Password</button>
      <button class="delete" id="deleteBtn">Delete Account</button>
      <hr style="margin:15px 0; border-color:#333;">
      <button class="logout" id="logoutBtn">Logout</button>
      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 Group 5's Website. All rights reserved.</p>
    <div class="footer-links">
      <button id="contactBtn" class="contact-btn">Contact Us</button>
      <a href="https://facebook.com" target="_blank">ðŸ“˜</a>
      <a href="https://instagram.com" target="_blank">ðŸ“¸</a>
      <a href="https://discord.com" target="_blank">ðŸŽ®</a>
    </div>
  </footer>

  <!-- Contact Popup -->
  <div class="contact-popup">
    <div class="popup-box">
      <button class="close-btn">&times;</button>
      <a href="https://facebook.com" target="_blank">ðŸ“˜</a>
      <a href="https://instagram.com" target="_blank">ðŸ“¸</a>
      <a href="https://discord.com" target="_blank">ðŸŽ®</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updatePassword, updateEmail, deleteUser, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyCwhZf8p7oL-o5A25IABMr1w9FYSoUTPZg",
      authDomain: "groupymovie.firebaseapp.com",
      projectId: "groupymovie",
      storageBucket: "groupymovie.firebasestorage.app",
      messagingSenderId: "391687787452",
      appId: "1:391687787452:web:025fe4654afeb0f6eed1b9"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Account modal
    const modal=document.getElementById('accountModal');
    const welcome=document.getElementById('welcome');
    document.getElementById('accountBtn').addEventListener('click',()=>modal.style.display='flex');
    window.addEventListener('click',e=>{if(e.target==modal)modal.style.display='none';});

    onAuthStateChanged(auth,user=>{
      if(user){ welcome.textContent=user.displayName?`Welcome, ${user.displayName.split(" ")[0]}`:`Welcome, ${user.email}`; }
      else{ window.location.replace("index.html"); }
    });

    document.getElementById('logoutBtn').addEventListener('click',async()=>{await signOut(auth);modal.style.display='none';window.location.replace("index.html");});

    // Update email/password/delete
    async function reauth() {
      const user=auth.currentUser;
      const pwd=prompt("Enter your current password:");
      if(!pwd)throw "Password required";
      return EmailAuthProvider.credential(user.email,pwd);
    }

    document.getElementById('updateEmailBtn').addEventListener('click',async()=>{
      const user=auth.currentUser;
      try{
        const cred=await reauth();
        await reauthenticateWithCredential(user,cred);
        const newEmail=document.getElementById('newEmail').value.trim();
        if(!newEmail) return alert("Email required");
        await updateEmail(user,newEmail);
        alert("Email updated"); document.getElementById('newEmail').value='';
      }catch(e){alert(e);}
    });

    document.getElementById('updatePassBtn').addEventListener('click',async()=>{
      const user=auth.currentUser;
      try{
        const cred=await reauth();
        await reauthenticateWithCredential(user,cred);
        const newPass=document.getElementById('newPass').value.trim();
        if(!newPass) return alert("Password required");
        await updatePassword(user,newPass);
        alert("Password updated"); document.getElementById('newPass').value='';
      }catch(e){alert(e);}
    });

    document.getElementById('deleteBtn').addEventListener('click',async()=>{
      const user=auth.currentUser;
      if(!confirm("Delete account?"))return;
      try{
        const cred=await reauth();
        await reauthenticateWithCredential(user,cred);
        await deleteUser(user);
        alert("Account deleted");
        window.location.replace("index.html");
      }catch(e){alert(e);}
    });

    // TMDB API
    const API_KEY='b3f1d49dab58ab74415a42a1a9f4dbef';
    const BASE_URL='https://api.themoviedb.org/3';
    const IMG_URL='https://image.tmdb.org/t/p/original';
    let currentItem;

    async function fetchTrending(type){ const res=await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`); const data=await res.json(); return data.results; }
    async function fetchTrendingAnime(){ let all=[]; for(let i=1;i<=3;i++){ const res=await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${i}`); const data=await res.json(); const filtered=data.results.filter(x=>x.original_language==='ja'&&x.genre_ids.includes(16)); all=all.concat(filtered);} return all; }
    function displayBanner(item){ document.getElementById('banner').style.backgroundImage=`url(${IMG_URL}${item.backdrop_path})`; document.getElementById('banner-title').textContent=item.title||item.name; }
    function displayList(items,id){ const container=document.getElementById(id); container.innerHTML=''; items.forEach(item=>{ const img=document.createElement('img'); img.src=`${IMG_URL}${item.poster_path}`; img.alt=item.title||item.name; img.onclick=()=>showDetails(item); container.appendChild(img); }); }
    function showDetails(item){ currentItem=item; document.getElementById('modal-title').textContent=item.title||item.name; document.getElementById('modal-description').textContent=item.overview; document.getElementById('modal-image').src=`${IMG_URL}${item.poster_path}`; document.getElementById('modal-rating').textContent='â˜…'.repeat(Math.round(item.vote_average/2)); changeServer(); document.getElementById('modal').style.display='flex'; }
    function changeServer(){ const s=document.getElementById('server').value; const type=currentItem.media_type==="movie"?"movie":"tv"; let url=""; if(s==="vidsrc.cc")url=`https://vidsrc.cc/v2/embed/${type}/${currentItem.id}`; else if(s==="vidsrc.me")url=`https://vidsrc.net/embed/${type}/?tmdb=${currentItem.id}`; else if(s==="player.videasy.net")url=`https://player.videasy.net/${type}/${currentItem.id}`; document.getElementById('modal-video').src=url; }
    function closeModal(){ document.getElementById('modal').style.display='none'; document.getElementById('modal-video').src=''; }
    function openSearchModal(){ document.getElementById('search-modal').style.display='flex'; document.getElementById('search-input').focus(); }
    function closeSearchModal(){ document.getElementById('search-modal').style.display='none'; document.getElementById('search-results').innerHTML=''; }
    async function searchTMDB(){ const q=document.getElementById('search-input').value; if(!q.trim()){ document.getElementById('search-results').innerHTML=''; return;} const res=await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${q}`); const data=await res.json(); const c=document.getElementById('search-results'); c.innerHTML=''; data.results.forEach(item=>{ if(!item.poster_path)return; const img=document.createElement('img'); img.src=`${IMG_URL}${item.poster_path}`; img.alt=item.title||item.name; img.onclick=()=>{ closeSearchModal(); showDetails(item); }; c.appendChild(img); }); }
    async function init(){ const m=await fetchTrending('movie'); const t=await fetchTrending('tv'); const a=await fetchTrendingAnime(); displayBanner(m[Math.floor(Math.random()*m.length)]); displayList(m,'movies-list'); displayList(t,'tvshows-list'); displayList(a,'anime-list'); }

    // Contact popup
    const contactBtn2=document.getElementById("contactBtn"); const popup=document.querySelector(".contact-popup"); const closeBtn=document.querySelector(".close-btn");
    contactBtn2.addEventListener("click",()=>popup.classList.add("active"));
    closeBtn.addEventListener("click",()=>popup.classList.remove("active"));
    popup.addEventListener("click",e=>{if(e.target===popup)popup.classList.remove("active");});

    init();
  </script>
</body>
</html>
