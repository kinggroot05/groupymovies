<button id="accountBtn" class="contact-btn" style="margin-left:10px;">Account</button>

<!-- Account Modal -->
<div id="accountModal" class="account-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:9999;">
  <div class="account-card" style="background:#111827;color:#fff;padding:25px;border-radius:15px;width:360px;box-shadow:0 10px 30px rgba(0,0,0,.4);">
    <h2 id="welcome"></h2>

    <h3>Update Email</h3>
    <input type="email" id="newEmail" placeholder="New Email" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #374151;background:#020617;color:#fff;">
    <button class="update" id="updateEmailBtn" style="width:100%;padding:10px;margin-top:10px;border:none;border-radius:10px;cursor:pointer;background:#3b82f6;color:#fff;">Update Email</button>

    <h3>Update Password</h3>
    <input type="password" id="newPass" placeholder="New Password" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #374151;background:#020617;color:#fff;">
    <button class="update" id="updatePassBtn" style="width:100%;padding:10px;margin-top:10px;border:none;border-radius:10px;cursor:pointer;background:#3b82f6;color:#fff;">Update Password</button>

    <h3>Delete Account</h3>
    <button class="delete" id="deleteBtn" style="width:100%;padding:10px;margin-top:10px;border:none;border-radius:10px;cursor:pointer;background:#ef4444;color:#fff;">Delete Account</button>

    <hr style="margin:10px 0;border-color:#374151;">

    <button class="logout" id="logoutBtn" style="width:100%;padding:10px;margin-top:10px;border:none;border-radius:10px;cursor:pointer;background:#22c55e;color:#fff;">Logout</button>

    <div class="status" id="status" style="margin-top:10px;font-weight:bold;color:#9ca3af;"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut, 
  updatePassword, 
  updateEmail, 
  deleteUser 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCwhZf8p7oL-o5A25IABMr1w9FYSoUTPZg",
  authDomain: "groupymovie.firebaseapp.com",
  projectId: "groupymovie",
  storageBucket: "groupymovie.firebasestorage.app",
  messagingSenderId: "391687787452",
  appId: "1:391687787452:web:025fe4654afeb0f6eed1b9"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM elements
const modal = document.getElementById('accountModal');
const welcome = document.getElementById('welcome');
const status = document.getElementById('status');

// Show modal
document.getElementById('accountBtn').addEventListener('click', ()=>{
  modal.style.display = 'flex';
});

// Hide modal when clicking outside
window.addEventListener('click', e=>{
  if(e.target == modal) modal.style.display='none';
});

// Auth state
onAuthStateChanged(auth, user=>{
  if(!user){
    // Redirect to login if not authenticated
    window.location.replace("index.html");
  } else {
    welcome.textContent = "Welcome, hello" + user.email;
  }
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', async ()=>{
  await signOut(auth);
  modal.style.display = 'none';
  window.location.replace("index.html");
});

// Update password
document.getElementById('updatePassBtn').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  const newPass = document.getElementById('newPass').value.trim();
  if(!newPass){ status.textContent = "Enter a new password"; return; }
  try{
    await updatePassword(user,newPass);
    status.textContent = "Password updated!";
    document.getElementById('newPass').value='';
  }catch(e){ status.textContent=e.message; }
});

// Update email
document.getElementById('updateEmailBtn').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  const newEmail = document.getElementById('newEmail').value.trim();
  if(!newEmail){ status.textContent = "Enter a new email"; return; }
  try{
    await updateEmail(user,newEmail);
    status.textContent = "Email updated!";
    document.getElementById('newEmail').value='';
    welcome.textContent = "Welcome, " + newEmail;
  }catch(e){ status.textContent=e.message; }
});

// Delete account
document.getElementById('deleteBtn').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  if(!confirm("Are you sure you want to delete your account?")) return;
  try{
    await deleteUser(user);
    alert("Account deleted");
    window.location.replace("index.html");
  }catch(e){ status.textContent=e.message; }
});
</script>
