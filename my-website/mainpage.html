<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Movies For You</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>

  <style>
    /* Account modal (dashboard) */
    .account-modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
    .account-card{background:#111827;color:#fff;padding:25px;border-radius:15px;width:320px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    .account-card input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #374151;background:#020617;color:#fff}
    .account-card button{padding:10px;border:none;border-radius:10px;margin-top:8px;cursor:pointer;width:100%}
    .account-card .update{background:#3b82f6;color:#fff}
    .account-card .delete{background:#ef4444;color:#fff}
    .account-card .logout{background:#22c55e;color:#fff}
    .account-card .status{margin-top:10px;font-weight:bold}
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
      <button id="accountBtn" class="contact-btn">Account</button>
    </div>
  </div>

  <!-- BANNER -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- TRENDING MOVIES -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <!-- TRENDING TV SHOWS -->
  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <!-- TRENDING ANIME -->
  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Daphne</option>
          <option value="vidsrc.me">Babelyn</option>
          <option value="player.videasy.net">Monica</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2026 Group 5's Website. All rights reserved.</p>
      <div class="footer-links">
        <button id="contactBtn" class="contact-btn">Contact Us</button>
      </div>
    </div>
  </footer>

  <!-- CONTACT POPUP -->
  <div id="contactPopup" class="contact-popup">
    <div class="popup-box">
      <button id="closePopup" class="close-btn">âœ–</button>
      <a href="https://facebook.com" target="_blank" title="Facebook">ðŸ“˜</a>
      <a href="https://instagram.com" target="_blank" title="Instagram">ðŸ“¸</a>
      <a href="https://discord.com" target="_blank" title="Discord">ðŸŽ®</a>
    </div>
  </div>

  <!-- ACCOUNT DASHBOARD MODAL -->
  <div id="accountModal" class="account-modal">
    <div class="account-card">
      <h2 id="welcome">Loading...</h2>

      <h3>Change Password</h3>
      <input type="password" id="newPass" placeholder="New Password">
      <button class="update" id="updateBtn">Update Account</button>

      <h3>Delete Account</h3>
      <button class="delete" id="deleteBtn">Delete Account</button>

      <hr>
      <button class="logout" id="logoutBtn">Logout</button>

      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- FIREBASE AUTH SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updatePassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwhZf8p7oL-o5A25IABMr1w9FYSoUTPZg",
      authDomain: "groupymovie.firebaseapp.com",
      projectId: "groupymovie",
      storageBucket: "groupymovie.firebasestorage.app",
      messagingSenderId: "391687787452",
      appId: "1:391687787452:web:025fe4654afeb0f6eed1b9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const modal = document.getElementById('accountModal');
    const status = document.getElementById('status');
    const welcome = document.getElementById('welcome');

    // =========================
    // PROTECT PAGE AND SET WELCOME
    // =========================
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace("index.html");
      } else {
        welcome.textContent = "Welcome, " + user.email;
      }
    });

    // =========================
    // ACCOUNT BUTTON
    // =========================
    document.getElementById('accountBtn').addEventListener('click', () => {
      modal.style.display = "flex";
    });
    modal.addEventListener('click', e => { if(e.target===modal) modal.style.display='none'; });

    // =========================
    // LOGOUT
    // =========================
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace("index.html");
    });

    // =========================
    // UPDATE PASSWORD
    // =========================
    document.getElementById('updateBtn').addEventListener('click', async () => {
      const user = auth.currentUser;
      const newPass = document.getElementById('newPass').value.trim();

      if (!newPass) { status.textContent = "Enter a new password."; return; }

      try {
        await updatePassword(user, newPass);
        status.textContent = "Password updated successfully!";
        document.getElementById('newPass').value = "";
      } catch (error) {
        status.textContent = error.message;
      }
    });

    // =========================
    // DELETE ACCOUNT
    // =========================
    document.getElementById('deleteBtn').addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!confirm("Are you sure you want to delete your account?")) return;

      try {
        await deleteUser(user);
        alert("Account deleted.");
        window.location.replace("index.html");
      } catch (error) {
        status.textContent = error.message;
      }
    });
  </script>

</body>
</html>
