<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<link rel="stylesheet" href="css/home.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script defer src="js/home.js"></script>

<style>
  /* ACCOUNT MODAL */
  .account-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .account-card{
    background:#111827;
    color:#fff;
    padding:25px;
    border-radius:15px;
    width:360px;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
  }
  .account-card input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #374151;
    background:#020617;
    color:#fff;
  }
  .account-card button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:#fff;
  }
  .update{background:#3b82f6;}
  .delete{background:#ef4444;}
  .logout{background:#22c55e;}
  .status{margin-top:10px;font-weight:bold;color:#9ca3af;}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-links">
    <a href="#">Home</a>
    <button id="accountBtn" class="contact-btn">Account</button>
  </div>
</div>

<!-- TMDB CONTENT EXAMPLE -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<!-- ACCOUNT MODAL -->
<div id="accountModal" class="account-modal">
  <div class="account-card">
    <h2 id="welcome"></h2>

    <h3>Update Email</h3>
    <input type="email" id="newEmail" placeholder="New Email">
    <button class="update" id="updateEmailBtn">Update Email</button>

    <h3>Update Password</h3>
    <input type="password" id="newPass" placeholder="New Password">
    <button class="update" id="updatePassBtn">Update Password</button>

    <h3>Delete Account</h3>
    <button class="delete" id="deleteBtn">Delete Account</button>

    <hr>
    <button class="logout" id="logoutBtn">Logout</button>

    <div class="status" id="status"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut,
  updatePassword,
  updateEmail,
  deleteUser
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwhZf8p7oL-o5A25IABMr1w9FYSoUTPZg",
  authDomain: "groupymovie.firebaseapp.com",
  projectId: "groupymovie",
  storageBucket: "groupymovie.firebasestorage.app",
  messagingSenderId: "391687787452",
  appId: "1:391687787452:web:025fe4654afeb0f6eed1b9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const modal = document.getElementById('accountModal');
const welcome = document.getElementById('welcome');
const status = document.getElementById('status');

// SHOW MODAL
document.getElementById('accountBtn').addEventListener('click', ()=>{
  modal.style.display = 'flex';
});

// AUTH STATE
onAuthStateChanged(auth, user => {
  if(!user) {
    window.location.replace("index.html"); // redirect if not logged in
  } else {
    welcome.textContent = "Welcome, " + user.email;
  }
});

// LOGOUT
document.getElementById('logoutBtn').addEventListener('click', async ()=>{
  await signOut(auth);
  modal.style.display = 'none';
  window.location.replace("index.html");
});

// UPDATE PASSWORD
document.getElementById('updatePassBtn').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  const newPass = document.getElementById('newPass').value.trim();
  if(!newPass){ status.textContent="Enter a new password"; return; }
  try{
    await updatePassword(user,newPass);
    status.textContent = "Password updated!";
    document.getElementById('newPass').value = '';
  }catch(e){ status.textContent = e.message; }
});

// UPDATE EMAIL
document.getElementById('updateEmailBtn').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  const newEmail = document.getElementById('newEmail').value.trim();
  if(!newEmail){ status.textContent="Enter a new email"; return; }
  try{
    await updateEmail(user,newEmail);
    status.textContent = "Email updated!";
    document.getElementById('newEmail').value = '';
    welcome.textContent = "Welcome, " + newEmail;
  }catch(e){ status.textContent = e.message; }
});

// DELETE ACCOUNT
document.getElementById('deleteBtn').addEventListener('click', async ()=>{
  const user = auth.currentUser;
  if(!confirm("Are you sure you want to delete your account?")) return;
  try{
    await deleteUser(user);
    alert("Account deleted");
    window.location.replace("index.html");
  }catch(e){ status.textContent = e.message; }
});
</script>

</body>
</html>
